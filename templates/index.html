{% extends "base.html" %}

{% block content %}
<h2>Welcome, {{ username }}</h2>
<form action="{{ url_for('add_transaction') }}" method="POST">
    <label for="date">Date:</label>
    <input type="date" name="date" required>
    <label for="category">Category:</label>
    <input type="text" name="category" required>
    <label for="description">Description:</label>
    <input type="text" name="description" required>
    <label for="amount">Amount:</label>
    <input type="number" name="amount" step="0.01" required>
    <button type="submit">Add Transaction</button>
</form>
<a href="{{ url_for('pie_chart') }}">View Pie Chart</a><br>
<a href="{{ url_for('trend_analysis') }}">View Trend Analysis</a><br>
<a href="{{ url_for('export_report', format='excel') }}">Export Report as Excel</a><br>
<a href="{{ url_for('export_report', format='pdf') }}">Export Report as PDF</a>
{% endblock %}
